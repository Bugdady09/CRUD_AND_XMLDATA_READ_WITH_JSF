<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />
	<title>Employee Management</title>
	<style>
		.errorColor{
			color : red;
		}
	</style>

</h:head>

<h:body>
<br/>
	<center>
		<h2>
			<h:outputText value="Create Employee Record" />
		</h2>
	</center>

	<br/>
	
	
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-8">
				<h:form id="createEmployeeForm" class="form-horizontal">

					<hr />
					<h:messages styleClass="errorColor"/>
					
					<div class="form-group">
						<h:outputLabel for="firstName" class="control-label col-sm">First Name</h:outputLabel>
						<div class="col-sm-8">
							<h:inputText  value="#{employeeBeen.firstName}" label = "First Name"
								class="form-control" validatorMessage="First name is required" required = "true">
								<h:message for="First Name">First name is required</h:message>
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel for="lastName" class="control-label col-sm">Last Name</h:outputLabel>
						<div class="col-sm-8">
							<h:inputText  value="#{employeeBeen.lastName}" label = "Last Name"
								class="form-control" validatorMessage="Last name is required" required = "true">
								<f:validateRequired />
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel for="division" class="control-label col-sm">Division</h:outputLabel>
						<div class="col-sm-8">
							<h:inputText  value="#{employeeBeen.division}"
								class="form-control" validatorMessage="division is required">
								<f:validateRequired />
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel for="building" class="control-label col-sm">Building</h:outputLabel>
						<div class="col-sm-8">
							<h:inputText  value="#{employeeBeen.building}"
								class="form-control" validatorMessage="building is required">
								<f:validateRequired />
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel for="title" class="control-label col-sm">Title</h:outputLabel>
						<div class="col-sm-8">
							<h:inputText  value="#{employeeBeen.title}"
								class="form-control" validatorMessage="title is required">
								<f:validateRequired />
							</h:inputText>
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel for="room" class="control-label col-sm">Room</h:outputLabel>
						<div class="col-sm-8">
							<h:inputText  value="#{employeeBeen.room}"
								class="form-control" validatorMessage="room is required">
								<f:validateRequired />
							</h:inputText>
						</div>
					</div>
					<center>
						<h:commandButton action="#{employeeDAOImp.addEmployee(employeeBeen)}"
							value="Create New Employee" class="btn btn-success btnSpace" />
					</center>
				</h:form>
			</div>
			<div class="col"></div>
		</div>
	</div>
<br/>


</h:body>
</html>
