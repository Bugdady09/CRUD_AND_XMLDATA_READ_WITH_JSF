<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous" />
	<title>Employee Management</title>
	<style>
		.errorColor{
			color : red;
		}
	</style>

</h:head>

<h:body>

	<br/>
	
	
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-8">
			 <div class="card">
					<div class="card-header">
						<h2>
							<h:outputText value="Update Employee Record" />
						</h2>
					</div>
					<div class="card-body">
				<h:form id="createEmployeeForm" class="form-horizontal">

					<hr />
					<h:messages styleClass="errorColor"/>

							<div class="form-group row">
								<h:outputLabel for="firstName" class="col-sm-2 col-form-label">First Name</h:outputLabel>
								<div class="col-sm-10">
									<h:inputText value="#{updatedRecord.firstName}"
										label="First Name" class="form-control " required="true">
									</h:inputText>
								</div>
							</div>

							<div class="form-group row">
								<h:outputLabel for="firstName" class="col-sm-2 col-form-label">Last Name</h:outputLabel>
								<div class="col-sm-10">
									<h:inputText value="#{updatedRecord.lastName}"
										label="First Name" class="form-control " required="true">
									</h:inputText>
								</div>
							</div><div class="form-group row">
								<h:outputLabel for="firstName" class="col-sm-2 col-form-label">Division</h:outputLabel>
								<div class="col-sm-10">
									<h:inputText value="#{updatedRecord.division}"
										label="First Name" class="form-control " required="true">
									</h:inputText>
								</div>
							</div><div class="form-group row">
								<h:outputLabel for="firstName" class="col-sm-2 col-form-label">Building</h:outputLabel>
								<div class="col-sm-10">
									<h:inputText value="#{updatedRecord.building}"
										label="First Name" class="form-control " required="true">
									</h:inputText>
								</div>
							</div><div class="form-group row">
								<h:outputLabel for="firstName" class="col-sm-2 col-form-label">Title</h:outputLabel>
								<div class="col-sm-10">
									<h:inputText value="#{updatedRecord.title}"
										label="First Name" class="form-control " required="true">
									</h:inputText>
								</div>
							</div><div class="form-group row">
								<h:outputLabel for="firstName" class="col-sm-2 col-form-label">Room</h:outputLabel>
								<div class="col-sm-10">
									<h:inputText value="#{updatedRecord.room}"
										label="First Name" class="form-control " required="true">
									</h:inputText>
								</div>
							</div>
					
					<center>
						<h:commandButton action="#{employeeDAOImp.update(updatedRecord)}"
							value="Update Employee" class="btn btn-success btnSpace" />
					</center>
				</h:form>
			</div></div></div>
			<div class="col"></div>
		</div>
	</div>



</h:body>
</html>
